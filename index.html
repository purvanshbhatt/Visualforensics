    <title>Visual Forensics Tutor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'cyan': {
                ...tailwind.theme.colors.cyan,
                '400': '#22d3ee',
                '500': '#06b6d4',
                '600': '#0891b2',
              },
              'base': {
                '100': '#161B22', // Panel background
                '200': '#0D1117', // Body background
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D1117;
        background-image:
          linear-gradient(rgba(22, 27, 34, 0.8) 1px, transparent 1px),
          linear-gradient(90deg, rgba(22, 27, 34, 0.8) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      
      /* Animation for manipulated area highlighting */
      @keyframes pulse-red {
        0%, 100% {
          box-shadow: 0 0 10px rgba(239, 68, 68, 0.5), inset 0 0 5px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 0 20px 3px rgba(239, 68, 68, 0.8), inset 0 0 10px rgba(239, 68, 0.5);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 2.5s infinite ease-in-out;
      }

      /* General purpose animations used in components */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
